<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="master.css">

    <title>FlashCard</title>
  </head>
  <body>
    <div class="header">
<h1>Pick a Question</h1>
<h2>Answered all questions?</h2>
<h3>You Win!</h3>
</div>
    <div class="flashCard">

      <div class="card">Whats is Git</div>
      <div class="card">Where do I put my function?</div>
      <div class="card">for each question answered right!</div>
      <div class="card">?? Points</div>

    </div>
<div class="flex-around">
    <div class="addNewQ">
<input id="question">
<input id="answer">

<button onclick="addCard()">Add A new question!</button>

    </div>

  </div>

<script src="javascript.js"></script>

  </body>
</html>
